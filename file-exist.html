<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax at work</title>
</head>
<body>
    <h1>Fetching data with Ajax</h1>
    <div class="data-holder">
        <p>The fetched data will go here.</p>
    </div>

    <form>
        <input type="button" value="Display Message" onclick="getData('data.txt')">
    </form>
    <script>

        let xhr = false

        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else if (window.XActiveObject) {
            xhr = new XActiveObject()
        }

        let getData = (dataSource) => {
            xhr.open('HEAD', dataSource, true)
            xhr.send()

            xhr.addEventListener('readystatechange', () => {
                if (xhr.readyState === 4) { 
                        const dataHolder = document.querySelector(".data-holder")
                    if (xhr.status === 200) {
                        dataHolder.innerHTML = "<p>file exists</p>"
                    } else if (xhr.status === 404) {
                        dataHolder.innerHTML = "<p>file does not exist</p>"
                    }
                }
            })
        }
    </script>
</body>
</html>
</body>
</html>
