<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax at work</title>
</head>
<body>
    <h1>Fetching data with Ajax</h1>
    <div class="data-holder">
        <p>The fetched data will go here.</p>
    </div>

    <form>
        <input type="button" value="Display Message" onclick="getData('GET','data.txt',true)">
    </form>
    <script>
        let getData = (requestMethod, dataSource, async) => {
            let xhr= false

            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest()
            } else if (window.XActiveObject) {
                xhr = new XActiveObject()
            }

            xhr.open(requestMethod, dataSource, async)
            xhr.send()

            xhr.addEventListener('readystatechange', () => {
                if (xhr.readyState === 4 && xhr.status === 200) { 
                    const dataHolder = document.querySelector(".data-holder")
                    dataHolder.innerHTML = `<p>${xhr.getResponseHeader("date")}</p>` 
                }
            })
        }
    </script>
</body>
</html>
