<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax at work</title>
</head>
<body>
    <h1>Fetching data with Ajax</h1>
    <div class="data-holder">
        <p>The fetched data will go here.</p>
    </div>

    <form>
        <input type="button" value="Display Message" onclick="getData('master.php')">
    </form>
    <script>
        const dataHolder = document.querySelector(".data-holder")

        let xhr = false

        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else if (window.XActiveObject) {
            xhr = new XActiveObject()
        }

        let text = "{function: 'adder',operand1: 2, operand2: 3}"
        let jsObject;

        let getData = (dataSource) => {
            xhr.open('GET', dataSource)

            xhr.addEventListener('readystatechange', () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    eval('jsObject = ' + text);
                    eval(jsObject.method + '(' + jsObject.operand1 + ',' + jsObject.operand2 + ');');
                }
            })
            xhr.send(null)
        }

        let alerter = (op1, op2) => {
            let sum = op1 + op2
            alert(op1 + " + " + op2 + " = " + sum)
        } 
    </script>
</body>
</html>
