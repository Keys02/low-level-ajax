<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-comments</title>
    <style>
        body {
            font-family: poppins, Helvetica, sans-serif;
        }

        .load-comments-btn {
            border: none;
            background-color: rgb(255, 208, 0);
            padding: 5px;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 5px;
        }

        .load-comments-btn:hover {
            background-color: rgb(216, 216, 3);
        }

        #comment-list {
            list-style-type: none;
            width: 50%
        }

        h5 {
            margin: 0;
        }   

        .comment {
            margin-top: .5em;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul id="comment-list">
    </ul>
    <button type="button" class="load-comments-btn">Load more comments</button>
    <script>
        let commentsList = document.getElementById("comment-list")
        let loadCommentsBtn = document.querySelector('.load-comments-btn')

        let xhr = false
        
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else if (window.ActiveXObject) {
            xhr = new ActiveXObject("Microsoft.XMLHTTP")
        }   

        function fetchComments(commentsSource, numberOfComments) {
            xhr.open("GET", commentsSource)

            xhr.addEventListener("readystatechange", () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let comments = JSON.parse(xhr.responseText)
                        for (let i = 0; i < 50; i++) {
                            commentsList.innerHTML += 
                            `<li class="comment">
                                <h5>${comments[i].name}</h5>
                                <p>${comments[i].comment}</p>        
                            </li>
                            `
                        }
                }
            })
            xhr.send();

            loadCommentsBtn.removeEventListener("click", fetchAndRender)
        }

        function fetchAndRender() {
            fetchComments("http://127.0.0.1:5500/projects/fetch-comments/comments.json", 10)
        }

        loadCommentsBtn.addEventListener("click", fetchAndRender)
    </script>
</body>
</html>
