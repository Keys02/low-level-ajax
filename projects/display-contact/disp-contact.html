<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABC AIAAACQd1PeAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC">
    <title>Display-contact</title>
    <style>
        body {
            font-family: poppins, Helvetica, sans-serif
        }


        .contact-btn {
            border: none;
            background-color: #009966;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: .875em;
        }

        .contact-btn:hover {
            cursor: pointer;
            background-color: #028459;
        }

        ul {
            margin: 0 2em;
            padding: 0;
            list-style-type: none;
            
        }

        p {
            font-weight: 500;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        h1 {
            text-align: center;    
        }

        .contact-list {
            margin-top: .975em;
            border: 1px solid black;
            padding: .5em;
        }
    </style>
</head>
<body>
    <h1>Contacts</h1>
    <ul class="contacts-list"></ul>

    <script>
        let contactsList = document.querySelector('.contacts-list')

        let xhr = false
        
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else if(window.ActiveXObject) {
            xhr = new ActiveXObject()
        }



        let makeContactsList = () => {
            if (xhr) {
                xhr.open('GET', 'http://127.0.0.1:5500/projects/display-contact/contacts.json')

                xhr.addEventListener('readystatechange', () => {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        let contacts = JSON.parse(xhr.responseText)
                        contacts.forEach((contact) => {
                            let contactList = `
                                <li class="contact-list">
                                    <p>${contact.name}</p>
                                    <button class='contact-btn'>${contact.phone.slice(0,5)}</button>
                                </li>
                            `
                            contactsList.innerHTML += contactList
                        })

                        contactsBtn = document.querySelectorAll('.contact-btn')

                        contactsBtn.forEach((btn) => {
                            btn.addEventListener('click', () => {
                                console.log('You clicked a button')
                            })
                        })
                    }
                })
            }
            xhr.send()
        }

        makeContactsList()

        
    </script>
</body>
</html>
