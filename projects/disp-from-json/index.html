<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax at work</title>

</head>
<body>
    <h1>Fetching data with Ajax</h1>

    <form class='fetch-with-ajax'>
        <!-- <input type="button" value="Display Message" onClick="fetchDataAndView('http://127.0.0.1:5500/projects/disp-from-json/data-json.json', 'body')"> -->
        <input type="submit" value="Display Message">
    </form>

    <div id="targetDiv">
        <p class="render-here">The fetched data will go here.</p>
    </div>

    <script>
        let XMLHttpRequestObject = false;

        if (window.XMLHttpRequest) {
            XMLHttpRequestObject = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
        }

        function fetchDataAndView(dataSource, element) {
            if (XMLHttpRequestObject) {
                let obj = document.querySelector(element)
                XMLHttpRequestObject.open("GET", dataSource)

                XMLHttpRequestObject.addEventListener("readystatechange", function() {
                    if (XMLHttpRequestObject.readyState === 4 && XMLHttpRequestObject.status === 200) {
                        obj.innerHTML = XMLHttpRequestObject.responseText;
                    }
                })
                XMLHttpRequestObject.send(null)
            }
        }

        document.querySelector('.fetch-with-ajax').addEventListener('submit', function(event) {
            event.preventDefault()
            // jsonData = json.parse('http://127.0.0.1:5500/projects/disp-from-json/data-json.json');
            fetchDataAndView("http://127.0.0.1:5500/projects/disp-from-json/data-json.json", 'body')
        })
    </script>
</body>
</html>
